<mat-sidenav-container class="flex">
    <mat-sidenav-content>
        <isp-list (openDetails)="openDetails($event)"></isp-list>
        <div class="sidenav-close-btn"></div>
    </mat-sidenav-content>
    <mat-sidenav [mode]="sidenavMode" position="end" [opened]="true" class="sidenav">
        <isp-detail></isp-detail>
    </mat-sidenav>
</mat-sidenav-container>
